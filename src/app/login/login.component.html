<div class="backgd">
    <div class="container">
    <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
    <h1 class="head"></h1>
        <div class="main">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <h4>LOGIN</h4>
               
                
                <input class=" mt-3" type="text"  name="acno" formControlName="acno" placeholder="Account Number"><br>
                <div class="error" *ngIf="(this.loginForm.get('acno')?.touched || this.loginForm.get('acno')?.dirty)&&this.loginForm.get('acno')?.errors">Invalid Account Number</div><br>
                
                <input class=" mt-3" type="password" name="pswd" formControlName="pswd"   placeholder="Password"><br>
                <div class="error" *ngIf="(this.loginForm.get('pswd')?.touched || this.loginForm.get('pswd')?.dirty)&&this.loginForm.get('pswd')?.errors">Invalid Password</div><br>
                
                <button type="submit" class="btn btn-secondary mt-3 but" name="button"  >LOGIN</button>

                <a class="" routerLink="register">Sign Up</a>
            </form>
        </div>
    </div>
    <div class="col-4"></div>
    </div>
    </div>
</div>
